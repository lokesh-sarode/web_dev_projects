<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>
        Temperature Converter
    </title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB' crossorigin='anonymous'>
    <link href='https://fonts.cdnfonts.com/css/open-sans' rel='stylesheet'>
    <link href='https://fonts.cdnfonts.com/css/oswald-4' rel='stylesheet'>
    <style>
        body.light {
            background-color: white;
            color: black;
            transition: all ease 1s;
        }

        body.dark {
            background-color: black;
            color: white;
            transition: all ease 1s;

        }

        .shadowbox {
            box-shadow: 3px 3px 10px white !important;
        }

        button.light {
            background-color: white;
            color: black;
        }

        button.dark {
            background-color: black;
            color: white;
        }

        #togglebtn {
            border-radius: 5px;
            border: none;

        }

        @media screen and (max-width:768px) {
            body {
                padding: 20px;
            }

            .wrapper {
                width: 100% !important;
                padding: 20px !important;
            }
        }
    </style>
</head>

<body id="body" class="light">
    <div class="togglebtn p-4 text-end">
        <button id="togglebtn" class="btn btn-dark" onclick="">Dark</button>
    </div>
    <div class="text-center">
        <h1 class="" style="font-family: 'Courier New', Courier, monospace;">Temperature Converter</h1>
    </div>

    <div class="d-flex flex-column text-center p-5 rounded wrapper" id="wrapperbox"
        style="width: 500px; margin: 0px auto; box-shadow: 3px 3px 10px black;">
        <div class="py-3">
            <input type="text" name="" id="celcius" placeholder="Enter Temp in Celcius" class="form-control mb-3"
                autofocus>
            <button id="btn1" class="btn btn-success w-100" onclick="cTof()">Convert To Fahrenheit</button>
        </div>
        <div class="py-3">
            <input type="text" name="" id="fahrenheit" placeholder="Enter Temp in Fahrenheit" class="form-control mb-3">
            <button id="btn2" class="btn btn-danger w-100" onclick="cToc()">Convert to Celcius</button>
        </div>
        <div id="result"></div>

    </div>

    <script>
        let convert_btn1 = document.getElementById("btn1");
        let convert_btn2 = document.getElementById("btn2");
        let result = document.getElementById("result");
        let wrapperbox = document.getElementById("wrapperbox");
        let body = document.getElementById("body");
        let togglebtn = document.getElementById("togglebtn");

        function cTof() {
            let celcius = Number(document.getElementById("celcius").value);
            console.log(celcius);
            let temp = celcius * 9 / 5 + 32;
            result.textContent = `Fahrenheit: ${temp}`;
        }
        function cToc() {
            let fahrenheit = Number(document.getElementById("fahrenheit").value);
            let temp = (fahrenheit - 32) * 5 / 9;
            result.textContent = `Celcius: ${temp}`;
        }

        // function changeTheme(){

        togglebtn.addEventListener("click", () => {
            if (body.classList.contains('light')) {
                body.classList.add('dark');
                body.classList.remove('light');
                togglebtn.innerText = "Light";
                togglebtn.classList.add("btn-light");
                togglebtn.classList.remove("btn-dark");
                wrapperbox.classList.add("shadowbox");
            }
            else {
                body.classList.add("light");
                body.classList.remove("dark");
                togglebtn.innerText = "Dark";
                togglebtn.classList.add("btn-dark");
                togglebtn.classList.remove("btn-light");
                wrapperbox.classList.remove("shadowbox");
            }

        })

    </script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI'
        crossorigin='anonymous'></script>
</body>

</html>
