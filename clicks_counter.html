<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>
        Clicks Counter
    </title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB' crossorigin='anonymous'>
    <link href='https://fonts.cdnfonts.com/css/open-sans' rel='stylesheet'>
    <link href='https://fonts.cdnfonts.com/css/oswald-4' rel='stylesheet'>
    <style>
        body {
            font-size: 60px;
            background: radial-gradient(#1e0829, #14051b, #000);
            color: white;
        }

        .main-container {
            width: 300px;
            margin: 20px auto;
            padding-top: 50px;
        }

        #btn {
            padding: 100px;
            margin-top: 50px;
            border-radius: 50px;
        }

        .container {
            justify-content: space-around;
            align-items: center;

        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="text-center ">
            <h3>Welcome to the Click Counter project</h3>
            <div class="container d-flex" style="flex-direction: column;">
              
                <div style="height: 200px;">
                    <p>Count </p>
                    <span id="count"></span>
                </div>
                <button id="btn">Click</button>
            </div>
        </div>
    </div>


    <script>
        const btn = document.getElementById("btn");
        const count = document.getElementById("count");
        const timer = document.getElementById("timer");
        let counter = 0;
    
        count.textContent = counter;
        btn.addEventListener("click", function () {
            counter++;
            count.textContent = counter;
            setTimeout(() => {
                btn.disabled = true;
                btn.style.backgroundColor = "red";
                btn.style.color = "white";
            }, 5000);
           
        })

    </script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI'
        crossorigin='anonymous'></script>
</body>


</html>
