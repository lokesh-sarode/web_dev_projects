<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="icon" type="image/png" href="/images/grades.png">
    <title>
        Students Grade Tracker
    </title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB' crossorigin='anonymous'>
    <link href='https://fonts.cdnfonts.com/css/open-sans' rel='stylesheet'>
    <link href='https://fonts.cdnfonts.com/css/oswald-4' rel='stylesheet'>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .dark {
            background: linear-gradient(#000000, #0a2c2c, #1fd7d8) no-repeat;
            min-height: 100vh;
            color: white;
        }

        .light {
            background-color: #eeeeee;
            color: black;
        }

        .heading {
            font-family: "Oswald", Helvetica, sans-serif;
            margin-top: 30px;

        }

        .form {
            width: 400px;
            margin: 0 auto;
            box-shadow: 3px 3px 20px #1fd7d8;
            background-color: black;
            border-radius: 20px;

        }

        .form-control {
            margin-bottom: 10px;

        }

        .form input {
            color: #106363;
        }

        .form-control:focus {
            margin-bottom: 10px;
            box-shadow: 0px 1px 5px #1fd7d8;
            border: 1px solid #1fd7d8;
            color: #106363;
        }

        .hover-underline-animation {
            position: relative;
            display: inline-block;
            text-decoration: none;
            /* color: white; */
        }

        .hover-underline-animation::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: white;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s ease-out;
        }

        .hover-underline-animation:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;

        }

        #heading,
        #form {
            opacity: 0;
            transform: translateY(50px);
            transition: transform ease 1s;
        }

        #heading.load,
        #form.load {
            opacity: 1;
            transform: translateY(0px);
        }

        #data,
        #data2 {
            display: none;
        }

        .button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .alert {
            width: fit-content;
            position: absolute;
            bottom: 0;
            right: 10px;
        }

        .btn-close {
            box-shadow: none !important;
            /* border: none; */
            outline: none;
        }

        .black-to-white {
            filter: brightness(0) invert(1);
        }

        @media screen and (max-width:768px) {
            body {
                padding: 20px;
            }

            .heading {
                flex-direction: column;
                /* justify-content: center !important; */
                align-items: center !important;
            }

            .form {
                width: 100%;
                margin-top: 20px;
            }

            .heading {
                padding: 0;
                font-size: 20px;
            }

            .alert {
                width: fit-content;
                position: absolute;
                bottom: 0;
                right: 5px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body id="body" class="dark">

    <div class="fluid-container">
        <div class="heading d-flex justify-content-center gap-3" id="heading">
            <img src="static/grades.png" alt="" id="logo" width="50px" style="color: white;">
            <h1 class="hover-underline-animation text-wrap">
                Mini Project â€“ Student Grade Tracker
            </h1>

        </div>
        <div class="button">
            <button type="button" class="btn btn-light" id="button">Day</button>
        </div>
        <div class="row pt-5">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="form p-4" id="form">
                    <div class="text-center pb-4">
                        <h3 class="hover-underline-animation">Add Data</h3>
                    </div>
                    <label for="student">Student Name</label>
                    <input type="text" name="student" id="student" class="form-control" required autofocus>
                    <label for="marks">Marks</label>
                    <input type="text" name="marks" id="marks" class="form-control" required>

                    <button type="submit" id="btn" class="btn btn-outline-info w-100 mt-3">Add Student Data</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="form p-3 mb-5 text-center" id="data2">
                    <p id="result" class="pt-2"></p>
                </div>
                <div class="form p-5 " id="data">
                    <div class="text-center pb-4">
                        <h3 class="hover-underline-animation">Records</h3>
                    </div>
                    <ul id="list">

                    </ul>
                </div>

            </div>


        </div>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="successAlert">
        <p id="message"></p>
    </div>


    <script>

        const btn = document.getElementById("btn");
        let alertbox = document.getElementById("successAlert");
        alertbox.style.display = "none";

        const students = [];
        btn.addEventListener("click", () => {
            const studentname = document.getElementById("student").value;
            const marks = document.getElementById("marks").value;
            let msg = document.getElementById("message");
            let list = document.getElementById("list");
            let data = document.getElementById("data");
            let data2 = document.getElementById("data2");
            let input = document.getElementsByTagName("input");
            let result = document.getElementById("result");

            if (marks < 0 || !Number(marks)) {
                alertbox.style.display = "block";
                msg.textContent = "Please enter a valid marks!";
                if (alertbox) {
                    setTimeout(function () {
                        alertbox.style.display = "none";
                    }, 3000);
                }
            }
            else {
                data.style.display = "block";
                let listItem = document.createElement("li");
                listItem.textContent = `${studentname} : ${marks}`;
                students.push({ studentname, marks });
                list.appendChild(listItem);
                // console.log(students[0].studentname);
                if (students) {
                    const totalMarks = students.reduce((total, s) => {
                        return total + Number(s.marks);
                    }, 0);

                    console.log(totalMarks);

                    const avg = totalMarks / students.length;
                    console.log(avg);

                    data2.style.display = "block";
                    result.textContent = `Average Marks Are: ${avg.toFixed(2)}`;


                    studentname.value = "";
                    marks.value = "";
                }
            }

        })


        const inputs = document.querySelectorAll('input[type="text"]');
        inputs.forEach(input => {
            input.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    btn.click();
                }
            })
        });

        window.onload = function () {
            let heading = document.getElementById("heading").classList.add("load");
            let form = document.getElementById("form").classList.add("load");
        }

        let themeButton = document.getElementById("button");
        let body = document.getElementById("body");
        let logo = document.getElementById("logo");

        body.classList.remove("light")
        logo.classList.add("black-to-white");
        themeButton.addEventListener("click", function () {
            if (body.classList.contains("dark")) {
                body.classList.remove("dark");
                body.classList.add("light");
                themeButton.textContent = "Night";
                themeButton.classList.remove("btn-light");
                themeButton.classList.add("btn-dark");
                form.style.color = "white";
                data.style.color = "white";
                data2.style.color = "white";
                logo.classList.remove("black-to-white");
            }
            else {
                body.classList.add("dark");
                body.classList.remove("light");
                themeButton.textContent = "Day";
                themeButton.classList.add("btn-light");
                themeButton.classList.remove("btn-dark");
                logo.classList.add("black-to-white");
            }
        })
    </script>
</body>

</html>
